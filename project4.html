<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .app {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
    }

    .task.completed .task-name {
      text-decoration: line-through;
      color: grey;
    }

    button.edit, button.delete {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>To-Do List</h1>
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Task name" required />
      <input type="datetime-local" id="taskDateTime" required />
      <button type="submit">Add Task</button>
    </form>

    <ul id="taskList"></ul>
  </div>

  <script>
    document.getElementById("taskForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const taskInput = document.getElementById("taskInput");
      const taskDateTime = document.getElementById("taskDateTime");
      addTask(taskInput.value, taskDateTime.value);
      taskInput.value = "";
      taskDateTime.value = "";
    });

    function addTask(name, datetime) {
      const taskList = document.getElementById("taskList");

      const li = document.createElement("li");
      li.className = "task";

      const taskName = document.createElement("span");
      taskName.className = "task-name";
      taskName.textContent = `${name} (Due: ${new Date(datetime).toLocaleString()})`;

      const completeBtn = document.createElement("button");
      completeBtn.textContent = "âœ“";
      completeBtn.addEventListener("click", () => {
        li.classList.toggle("completed");
      });

      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit";
      editBtn.className = "edit";
      editBtn.addEventListener("click", () => {
        const newName = prompt("Edit task name:", name);
        const newDate = prompt("Edit date & time:", datetime);
        if (newName && newDate) {
          taskName.textContent = `${newName} (Due: ${new Date(newDate).toLocaleString()})`;
        }
      });

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "delete";
      deleteBtn.addEventListener("click", () => {
        taskList.removeChild(li);
      });

      li.appendChild(taskName);
      li.appendChild(completeBtn);
      li.appendChild(editBtn);
      li.appendChild(deleteBtn);

      taskList.appendChild(li);
    }
  </script>
</body>
</html>
